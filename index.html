<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/start.css">

    <title>Start</title>
</head>

<body>
    <div id="start">
        <h1>BankKraker</h1>
        <form action="./start.html">
            <label >Naam</label>
            <input type="text" id="username" required placeholder="Vul hier je gebruikersnaam in"><br>
            <label >Wachtwoord</label>
            <input type="text" id="password" required placeholder="Vul hier je wachtwoord in"><br>
            <label >Herhaal wachtwoord</label>
            <input type="text" id="repeatPassword" required placeholder="Vul hier nogmaals je wachtwoord in"><br>
        </form>
        <button type="submit" id="start-btn">Start</button>
    </div>

    <script type="module" src="./build/Start.js"></script>
</body>

</html>
